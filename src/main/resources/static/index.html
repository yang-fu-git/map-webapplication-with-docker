<!DOCTYPE html>


<html lang="en">

<head>
    <title>Map App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./map.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand m-auto" href="#">
            Map Application
        </a>
    </nav>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Programmierprojekt 2021/22</a>
        <a class="navbar-brand ms-auto">
            Author: Yang Fu
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div>
                    <div class="card mb-2 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Query</h4>
                        </div>
                        <div class="card-body">
                            Click to select start and end points.
                            <hr>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>
                                    <div id="startPoint">
                                        Start
                                    </div>
                                </li>
                                <li>
                                    <div id="endPoint">
                                        Destination
                                    </div>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-sm btn-block btn-outline-primary">Get Shortest
                                Path</button>
                            <div id="nearstPoints"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-10 container mx-auto" id="map">
                <script src="./map.js"></script>
            </div>
        </div>
    </div>




</body>

</html>
